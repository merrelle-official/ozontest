<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Озон Стажировка Тестовое задание</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <svg class="progress__bar" width="280" height="280" viewBox="0 0 280 280">
                <circle cx="140" cy="140" r="120" fill="none" stroke="#ddd" stroke-width="20" />
                <circle class="progress__ring" cx="140" cy="140" r="120" fill="none" stroke="#005cfe" stroke-width="20"/>
            </svg>
            <div class="progress__options">
                <input class="progress__input" type="number" id="progress" min="0" max="100" placeholder="0" />
                <label for="progress" class="progress__label">Value</label>
                <label class="progress__checkbox">
                    <input type="checkbox" id="animate-input">
                    <span class="progress__slider"></span>
                </label>
                <label for="animate-input" class="progress__label">Animate</label>
                <label class="progress__checkbox">
                    <input type="checkbox" id="hide-input">
                    <span class="progress__slider"></span>
                </label>
                <label for="hide-input" class="progress__label">Hide</label>
            </div>
        </div>
    </div>
    <script src="scripts/script.js" defer></script>
</body>
</html>
